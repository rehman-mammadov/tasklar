<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="container">
        <form>
            <fieldset>
                <legend>Personal Information</legend>

                <label>Name: </label>
                <input type="text" name="ad" required>
                <br>
                <label>Email: </label> 
                <input type="email" name="email" required>
                <br>
                <label>Password: </label>
                <input type="password" name="kod" required>
                <br>
                <label>Phone: </label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9{2}-[0-9]{2}"  required>
                <br>
                <label>Gender: </label>
                <input type="radio" name="cins" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="cins" id="Female">
                <label for="Female">Female</label>
                <br>
                <label>Date of Birth: </label>
                <input type="date">
                <br>
                <label>Country</label>
                <select>
                    <option value="0" selected hidden>Choose a country</option>
                    <option value="1">Azərbaycan</option>
                    <option value="2">Türkiyə</option>
                    <option value="3">Rusiya</option>
                </select>
                <br>

            </fieldset>

            <fieldset>
                <legend>Address</legend>
                <label>Stress: </label>
                <input type="text" required>
                <br>
                <label>City: </label>
                <input type="text" required>
                <br>
                <label>State: </label>
                <input type="text">
                <br>
                <label>Zip Code</label>
                <input type="text" name="" id="">
            </fieldset>



            <fieldset>
                <legend>Other Information</legend>
                <label>Comments: </label>
                <textarea cols="30" rows="2"></textarea>
                <br>
                <label>I agree to the terms of service</label>
                <input type="checkbox">

            </fieldset>
            <input type="submit" value="Submit" id="Send">
        </form>
    </div>


    
</body>
</html>
