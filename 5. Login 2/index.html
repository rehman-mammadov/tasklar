<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2 </title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="container">
        <form >
            <fieldset>
                <legend>Login</legend>
                <label>Username*</label><br>
                <input type="text" name="ad" required><br>
                <label>Password*</label><br>
                <input type="password" name="kod" required>
            </fieldset>

            <fieldset>
                <legend>Gender*</legend>
                <label for="Male">Male</label>
                <input type="radio" name="cins" id="Male">
                <label for="Female">Female</label>
                <input type="radio" name="cins" id="Female">
            </fieldset>

            <fieldset>
                <legend>Programming Skill</legend>
                <input type="checkbox" name="Java">
                <label>Java</label>
                <input type="checkbox" name="C++">
                <label>C++</label>
                <input type="checkbox" name="C#">
                <label>C#</label>
            </fieldset>

            <fieldset>
                <legend>Country </legend>
                <label>Choose a country</label>
                <select>
                    <option value="0">Azerbaijan</option>
                    <option value="1">Rusiya</option>
                    <option value="2">Türkiyə</option>
                </select>
            </fieldset>

            <textarea cols="50" rows="7" placeholder="Enter your comment here"></textarea>
            <br>
            <input type="submit" value="SEND">
            <input type="reset" value="RESET">

        </form>
    </div>








    
</body>
</html>
