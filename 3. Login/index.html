<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form>
            <h1>Login</h1>

            <label>Name: </label>
            <input type="text" name="ad" required>
            <br>
            <label>Email: </label>
            <input type="email" name="email" required>
            <br>
            <label>Password: </label>
            <input type="password" name="kod" required>
            <br>
            <label>Phone: </label>
            <input type="tel" name="tel" required>
            <br>
            <label>Gender: </label>
            <input type="radio" name="cins" id="Male">
            <label for="Male">Male</label>
            
            <input type="radio" name="cins" id="Female">
            <label for="Female">Female</label>
            <br>
            <label>Date of Birth: </label>
            <select>  
                <option value="0" selected hidden>Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">.....</option>                    
            </select>

            <select>  
            <option value="0" selected hidden>Month</option>
                <option value="1">Yanvar</option>
                <option value="2">Fevral</option>
                <option value="3">Mart</option>
                <option value="4">Aprel</option>
                <option value="5">May</option>
                <option value="6">Iyun</option>
                <option value="7">Iyul</option>
                <option value="8">Avqust</option>
                <option value="9">Sentyabr</option>
                <option value="10">Oktyabr</option>
                <option value="11">Noyabr</option>
                <option value="12">Dekabr</option>
            </select>

            <select name="" id="">  
                <option value="0" selected hidden>Year</option>
                    <option value="11">.....</option>   
                    <option value="1">2020</option>
                    <option value="2">2021</option>
                    <option value="3">2022</option>
                    <option value="4">2023</option>
                    <option value="5">2024</option>          
                </select>
                <br>

            <input type="submit" value="Send" id="Send">    
        </form>
    </div>
    
</body>
</html>
