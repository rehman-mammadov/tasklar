<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Others</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="container">
        <form>
            <select>
                <option value="0" selected hidden>Choose the car</option>
                <option value="1">Nissan</option>
                <option value="2">Ford</option>
                <option value="3" disabled>Lexus</option>
                <option value="4">Audi</option>
                <option value="5">Honda</option>
                <option value="6">BMW</option>
            </select>
            <br>
            <select>
                <optgroup label="Fruit">
                    <option value="0" selected hidden>Choose the product</option>
                    <option value="1">Apple</option>
                    <option value="2">Orange</option>
                    <option value="3">Pear</option>
                    <option value="4">Grape</option>
                </optgroup>

                <optgroup label="Vegatables">
                    <option value="0">Potato</option>
                    <option value="1">Tomato</option>
                    <option value="2">Carrot</option>
                    <option value="3">Onion</option>
                </optgroup>
            </select>




            <h1>Computer system</h1>
            <ol>
                <li><b>Hardware</b>
                    <ol type="i">
                        <li>CPU</li>
                        <li>RAM</li>
                        <li>I/0 Devices</li>
                    </ol>  
                </li>
                <li><b>Software</b>
                    <ol type="A">
                        <li><b><i>System Software</i></b>
                            <ol type="a">
                                <li>Operating System</li>
                                <li>Device Drivers</li>
                            </ol>
                        </li>
                        <li><b> <i>Application Software</b></i>
                            <ol type="a">
                                <li>Word Processor</li>
                                <li>SpreadSheets</li>
                                <li>Graphic Software etc.</li>
                            </ol>
                        </li>
                    </ol>
                </li>


            </ol>
        </form>
    </div>



</body>
</html>
