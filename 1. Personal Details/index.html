<!DOCTYPE html>
<html lang="en">

    <title>Personal Details</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

            <br>
            <label>First Name: </label>

            <br>

            <input type="date">
            <br>
            <br>
            <label>Address:</label>
            <br>
            <textarea name="adress" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="submit">



            </fieldset>
        </form>
    </div>
    
</body>
</html>
