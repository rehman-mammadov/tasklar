<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>HTML Form</h1>

            <label>First name: </label>
            <input type="text" placeholder="Enter fisrt name" required>
            <br>
            <label>Last name: </label>
            <input type="text" placeholder="Enter last name" required>
            <br>
            <label>Email: </label>
            <input type="email" placeholder="Enter email address" required>
            <br>
            <label>Phone: </label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9{2}-[0-9]{2}" placeholder="Enter phone number" required>
            <br>
            <label>Country: </label>
            <select>
                <option value="0" selected hidden>Choose a country</option>
                <option value="1">Azərbaycan</option>
                <option value="2">Türkiyə</option>
                <option value="3">Rusiya</option>
            </select>
            <br>
            <label>City: </label>
            <select>
                <optgroup label="Azərbaycan">
                    <option value="0" selected hidden>Choose a city</option>
                    <option value="1">Baku</option>
                    <option value="2">Ağdam</option>
                    <option value="3">Şuşa</option>
                </optgroup>

                <optgroup label="Türkiyə">
                    <option value="0" selected hidden>Choose a city</option>
                    <option value="1">Ankara</option>
                    <option value="2">İstanbul</option>
                    <option value="3">İzmir</option>
                </optgroup>

                <optgroup label="Rusiya">
                    <option value="0" selected hidden>Choose a city</option>
                    <option value="1">Moskva</option>
                    <option value="2">Kazan</option>
                    <option value="3">Samara</option>
                </optgroup>
            </select>
            <br>
            <label>Language(s): </label>
            <br>
            <label>En</label>
            <input type="checkbox">
            <label>De</label>
            <input type="checkbox">
            <label>Fr</label>
            <input type="checkbox">
            <label>Ru</label>
            <input type="checkbox">

            <br>
            <input type="submit" value="submit">
            <input type="reset" value="Reset">



        </form>

    </div>

    
</body>
</html>
