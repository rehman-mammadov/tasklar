<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My feedback form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>My Feedback form</h1>
            <ul>
                <li><label>Name: </label>
                <input type="text" name="Name"></li>
                <li>
                    <label>Email:</label>
                    <input type="email" name="email">
                </li>
                <li>
                    <label>Password</label>
                    <input type="password">
                </li>
                <li>
                    Please check all the emotions that appyly to you:
                    <ul>
                        <li>
                            <label>Angry:</label>
                            <input type="checkbox">
                        </li>
                        <li>
                            <label>Sad:</label>
                            <input type="checkbox">
                        </li>
                    </ul>
                </li>
                <li>
                    How satisfied were you with our service?
                    <ul>
                        <li>
                            <label>Very satisfied</label>
                            <input type="radio">
                        </li>
                        <li>
                            <label>Satisfied</label>
                            <input type="radio">
                        </li>
                    </ul>
                </li>
                <li>
                    <label>Further comments;</label>
                    <textarea cols="20" rows="2"></textarea>
                </li>

                <li>
                    <label>Bio photo:</label>
                    <input type="file" accept="image/png, jpeg">
                </li>
                <li>
                    <label>Location visited:</label>
                    <select>
                        <option value="0">Select location</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">....</option>
                    </select>
                </li>

                <li>
                    <input type="submit" value="submit">
                </li>

            </ul>
        </form>
    </div>


    
</body>
</html>
